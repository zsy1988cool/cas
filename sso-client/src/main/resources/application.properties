spring.cas.ignore-filters=/test
spring.cas.cas-server-login-url=https://sso.lucky.net:8443/sso-server/login
spring.cas.cas-server-url-prefix=https://sso.lucky.net:8443/sso-server/
#spring.cas.cas-server-login-url=https://127.0.0.1:8443/cas/login
#spring.cas.cas-server-url-prefix=https://127.0.0.1:8443/cas/
spring.cas.redirect-after-validation=true
spring.cas.use-session=true
